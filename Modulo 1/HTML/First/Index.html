<!DOCTYPE html>
<!-- La etiqueta HTML es la etiqueta 
    raiz que encapsula un doc html-->
<html>
    <!-- Manneja informacion que le brida al navegador-->
    <head>
        <!--Indica el titulo de la pestaña del nevagor-->
        <title>
            Mi primer pagina web 
        </title>
    </head>
    <body>        
        <!-- Los titulos hX indica el tamaño X del tituo -->
        <!-- <h1>Heading H1</h1> Titulo Principal IMPORTANTE para el buscador--> 
        <!-- <h2>Heading H2</h2> no tan importante-->
        <!-- <h3>Heading H3</h3> secundario -->
            <h1>
                Mi primera web y mi primer titulo.
            </h1>
            <!-- No se pueden poner parrafo dentro de otro parrafo -->
            <p>
                Lorem ipsum, dolor sit amet consectetur
                adipisicing elit. Assumenda soluta hic 
                provident nam ad voluptatem quae maiores
                cum recusandae eos velit reprehenderit 
                officia accusamus commodi animi amet, 
                culpa nesciunt excepturi.
            </p>
            <h2>
                Mi segundo titulo o header. 
            </h2>

    </body>

</html>
